<div class="container">
	<div id="auth-forms" class="row">
		
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Login</h3>
			  </div>
			  <div class="panel-body">
			  	<form ng-submit="login.doLogin()">
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" ng-model="login.loginData.email">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" ng-model="login.loginData.password">
						</div>
						<button type="submit" class="btn btn-block btn-primary">
							<span>Login</span>
						</button>		
					</form>
			  </div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Create account</h3>
			  </div>
			  <div class="panel-body">
			  </div>
			</div>
		</div>

	</div>
</div>
