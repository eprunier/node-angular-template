<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css /styles/main.css -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MainController as main">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">My App</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a ui-sref="home" class="btn">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!main.loggedIn">
            <a ui-sref="login" class="btn">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Login
            </a>
          </li>
          <li class="dropdown" ng-if="main.loggedIn">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              {{main.user.username}} 
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a ui-sref="account" href="#">My account</a></li>
              <li><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
          </li>          
        </ul>
      </div>
    </div>
  </nav>         
             
  <div ui-view="main"></div>

  <footer class="row-footer">
    <div class="container">
      <div class="row">             
        <div class="col-xs-12">
          <p align=center>&copy; Copyright 2016</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- build:js /scripts/main.js -->
  <script src="../../bower_components/angular/angular.min.js"></script>
  <script src="../../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../bower_components/lodash/dist/lodash.min.js"></script>
  <script src="app.js"></script>
  <script src="app.routes.js"></script>
  <script src="controllers/mainController.js"></script>
  <script src="controllers/accountController.js"></script>
  <script src="services/authService.js"></script>
  <!-- endbuild -->

</body>

</html>
