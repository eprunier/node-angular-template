<div class="container page-content">
	<div id="auth-forms" class="row">
		
		<div class="col-md-1">
		</div>

		<div class="col-md-4">
			<div class="panel panel-default">
			  <div class="panel-body">
			  	<h1>Login</h1>
			  	<form ng-submit="loginCtrl.login()">
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" ng-model="loginCtrl.loginData.email">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" ng-model="loginCtrl.loginData.password">
						</div>
						<div class="alert alert-danger" role="alert" ng-if="loginCtrl.authError">
							Authentication failed.
						</div>
						<button type="submit" class="btn btn-block btn-primary">
							<span>Login</span>
						</button>		
					</form>
			  </div>
			</div>
		</div>
		
		<div class="col-md-1">
		</div>

		<div class="col-md-5">
			<div class="panel panel-default">
			  <div class="panel-body">
			  	<h1>Create account</h1>
			  	<form ng-submit="loginCtrl.createAccount()">
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" ng-model="loginCtrl.creationData.email">
						</div>
						<div class="form-group">
							<label>Username</label>
							<input type="text" class="form-control" ng-model="loginCtrl.creationData.username">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" ng-model="loginCtrl.creationData.password">
						</div>
						<div class="alert alert-success" role="alert" ng-if="loginCtrl.creationSuccess">
							User created.
						</div>
						<button type="submit" class="btn btn-block btn-primary">
							<span>Create</span>
						</button>		
					</form>
			  </div>
			</div>
		</div>
		
		<div class="col-md-1">
		</div>

	</div>
</div>
